query getChannels ($lastUpdate: BigInt!, $count: Int!) {
    getChannels (lastUpdate: $lastUpdate, count: $count) {
        id,
        title,
        admin,
        status {
            senderEmail,
            description {
                type,
                content
            }
        },
        members {
            id,
            email,
            name,
            avatar {
                type,
                content
            }
        },
        seen,
        createdDate,
        latestUpdate
    }
}
